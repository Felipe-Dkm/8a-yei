{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="{% static 'tienda/main.css' %}">
</head>
<body>
    
    <div class="wrapper">
        <header class="header-mobile">
            <a href="{% url 'home' %}">Urban Style</a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">
                    <a href="{% url 'home' %}">Urban Style</a>
                </h1> 
            </header>
            

            <nav>
                <ul class="menu">
                    
                    <li>
                        <button id="todosh" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Hombre </button>
                    </li>


                    <li>
                        <button id="camisetash" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button>
                    </li>

                    <li>
                        <button id="pantalonesh" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>

                    <li>
                        <button id="tennis" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>tenis importado</button>
                    </li>
                    <li>
                        <button id="todosm" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Mujer </button>
                    </li>

                    

                    <li>
                        <button id="camisetasm" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Blusas</button>
                    </li>

                    <li>
                        <button id="pantalonesm" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>

                    <li>
                        <button id="tennis mujer" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>tenis importado m</button>
                    </li>


                   
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Urban Style</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <h1>Producto</h1>

                <div class="product-list">
                    {% for producto in productos %}
                        <div class="product-item">
                            <h2>{{ producto.titulo }}</h2>
                            <img src="{{ producto.imagen.url }}" alt="{{ producto.titulo }}">
                            <p>Categoría: {{ producto.categoria.nombre }}</p>
                            <p>Precio: ${{ producto.precio }}</p>
                            <button>comprar</button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/carrito.js' %}"></script>
</body>
</html>
