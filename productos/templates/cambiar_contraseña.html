{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/cambiar.css' %}">

<div class="container">
    <h2>Ingresa tu nueva contraseña</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="new_password1" placeholder="Nueva contraseña" required>
        <input type="password" name="new_password2" placeholder="Confirma tu contraseña" required>
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
